openapi: 3.0.3

info:
  title: Statistic app
  description: Statistic app api
  version: 1.0.0

tags:
  - name: Country
    description: Страны

paths:
  /api/statistics/countries:
    get:
      tags:
        - Country
      summary: "Получение списка статистики по странам"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryListResponse'

    post:
      tags:
        - Country
      summary: "Обновление инкремента по конкретной стране"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - code
              properties:
                code:
                  type: string
                  minimum: 2
                  maximum: 2
                  pattern: '^[A-Z]{2}$'
                  example: "RU"
      responses:
        '204':
          description: Successful response

components:
  schemas:
    CountryFields:
      type: object
      properties:
        type:
          type: string
          example: 'users'
        id:
          type: string
          example: '1'
        attributes:
          properties:
            login:
              type: string
              example: 'Anatoly'
            role:
              type: string
              example: 'ROLE_USER'
            comment:
              type: string
              example: 'Manager'
            isBlocked:
              type: boolean
              example: false
            availablePlatformIds:
              type: array
              example: [ 1, 2 ]

    CountryListResponse:
      type: object
      properties:
        data:
          type: array
          items:
              $ref: '#/components/schemas/CountryFields'
